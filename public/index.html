<!DOCTYPE html>
<html lang="en" ng-app="sctcApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PubWiki | Wiki for the world!</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/responsive.css">

  <link rel="icon" href="/images/ico/favicon.ico">
</head>

  <body ng-controller="mainController">

<!-- Calling end-points -->  
   <h1>Test End-Points</h1>  
   <div class = "navbar-center">
    <ul >
        <li><a href = "#!/members">SCTC Members</a></li>
        <li><a href = "#!/signin">Sign In</a></li>

        <li><a href = "#!/register">Register</a></li>
        <p>
          <a href="#!/post" class="btn btn-primary">Post Wiki</a>

        </p>  
    </ul>
   </div>

   <!-- Views injected here -->
   <div ng-view></div>
   

  <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>
  <script src="https://code.angularjs.org/1.8.2/angular-sanitize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  
  
  <script src="https://ajax.cloudflare.com/cdn-cgi/scripts/7089c43e/cloudflare-static/rocket-loader.min.js" data-cf-settings="f1e6f498ea45faff5a9faeba-|49" defer=""></script>


  <script>
    var sctcApp = angular.module("sctcApp", ["ngRoute", "ngSanitize"]);

    // Routes
    sctcApp.config(function($routeProvider) {
      $routeProvider
        .when("/", {
          templateUrl: "/views/home.html",
          controller: "homeController"
        })
        .when("/members", {
          templateUrl: "/views/sctc.html",
          controller: "sctcController"
        })
        .when("/register", {
          templateUrl: "/views/register.html",
          controller: "registerController"
        })
        .when("/post/:urlName?", {
          templateUrl: "/views/post.html",
          controller: "postController"
        })
        .when("/:urlName", {
          templateUrl: "/views/display.html",
          controller: "displayController"
        })
    });

    // Main Controller
    sctcApp.controller("mainController", function($scope) {
      // This controller should be left blank unless you plan to implement
      // authentication or other functionality on the main parent template.
    });
    
  </script>

  <!-- AngularJS Controllers -->

  <script src="/controllers/sctc.js"></script>

  <script src="/controllers/home.js"></script>
  <script src="/controllers/post.js"></script>
  <script src="/controllers/signin.js"></script>
  <script src="/controllers/register.js"></script>
  <script src="/controllers/display.js"></script>


</body>

</html>
